        .navbar{

        }

        }

        }
        .search-box{
            display: flex;
            align-items: center;
            background-color: #f7f7f7;
            padding: 6px;
            width: 220px;
            height: 25px;
            border-radius: 20px;
            padding-left: 16px ;

        #search_fb{
            border: none;
            background-color: transparent;
        }

/* main container */

            display: flex;
            width: 100%;
            margin-top: 17px;

        }

        .left {
            width: 24%; /* Adjust the width as needed */
            margin: 22px;
            padding: 10px; /* Add padding to create space */
            overflow-y: auto;
        }

        .left a {
            color: #3b5998;

            margin-bottom: 5px; /* Add some space between links */
        }

        .left h3 {
            margin-top: 10px; /* Add some space above the "Explore" heading */
        }



        .middle{
            width: 50%;
            margin: 10px;
        }
        .middle .story .main-story {
            width: 140px; 
            height: 250px; 
            overflow: hidden;
            position: relative;
            margin: 0 5px;
        }

        .middle .story .main-story img {
            width: 100%; 
            height: auto; 
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 10px;
            opacity: 0.5;
        }
        .middle .story .profile img {
            border-radius: 50%;
            width: 28%;
            margin: 5px 0 0 5px;
            opacity: 1;
        }
        .Main-post{
            background-color: #fff;
            height: auto;
            padding: 10px 15px;
            border-radius: 7px;
            margin: 10px 0;
        }

        .Main-post .post{
            display: flex;
            align-items: center;
        }
        .Main-post .post input{
            width: 70%;
            padding: 10px;
            margin-left: 20px;
            border: none;
            background-color: #f2f2f2;
            border-radius: 30px;
            font-size: 17px;
        }
        .Main-post .post2 {
            display: flex;
            justify-content: space-between;
        }
        .p-upload {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row; 
            width: 30%;
            text-align: center;
        }
        .p-upload i{
            font-size: 30px;
            margin-right: 8px;
        }
        .right{
            
            width: 28%; 
            margin: 10px;
            background-color: white;

        .left a{
            color: #3b5998;
        }
        a{
