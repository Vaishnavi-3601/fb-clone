<!DOCTYPE html>

<body>

    <nav class="navbar">

            <i class="fa-brands fa-facebook" style="color: #1877f2; font-size: 2.3em; margin: 12px;"></i>

        </div>
        <div class="topmiddle">
            <a href="Facebook.html"><i class="fa fa-home" aria-hidden="true"></i></a>
            <a href=""><i class="fa-solid fa-user-group"></i></a>
            <a href="Facebook.html"><i class="fa-solid fa-users"></i></a>
        </div>
        <div class="topright">

        <div class="middle">
            <div class="story" style="display: flex;">
                <div class="main-story">

                    <div class="mystory">

                    </div>
                </div>
                <div class="main-story">
                    <img src="./img/story1.1.jpg" alt="story">
